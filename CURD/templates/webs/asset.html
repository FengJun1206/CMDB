{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>asset</title>
    <link rel="stylesheet" href="{% static 'bootstrap-3.3.7-dist/css/bootstrap.css' %}">
</head>
<body>
<div style="width: 1000px; margin: 50px auto">
    <h1>资产采集页面</h1>

    <!--按钮组-->
    <div class="btn-group" role="group" aria-label="...">
        <button type="button" id="idCheckAll" class="btn btn-default">全选</button>
        <button type="button" id="idReverseAll" class="btn btn-default">反选</button>
        <button type="button" id="idCancelAll" class="btn btn-default">取消</button>
        <button type="button" id="idEditMode" class="btn btn-default">进入编辑模式</button>
        <button type="button" id="idDelete" class="btn btn-default">批量删除</button>
        <button type="button" id="idAdd" class="btn btn-default">新增</button>
        <button type="button" id="idSaveAll" class="btn btn-default">保存</button>
    </div>

    <table class="table table-bordered table-striped">
        {% csrf_token %}
        <thead id="item_th"></thead>

        <tbody id="item_tb"></tbody>
    </table>


    <!--分页-->
    <ul id="idPagination" class="pagination">

    </ul>
</div>


<script src="{% static 'js/jquery-3.1.1.js' %}"></script>
<script src="{% static 'js/MyList.js' %}"></script>
<script src="{% static 'bootstrap-3.3.7-dist/js/bootstrap.js' %}"></script>

<script>
    $(function () {
        $.NB('/webs/asset-json/');
    });

</script>
</body>
</html>
